    uses: ./.github/workflows/common.yml
    with:
      compiler: 'ocaml-variants.5.0.0~beta1+options,ocaml-option-bytecode-only'
      timeout: 360
      only_test: 'src/ephemeron/stm_tests.exe'
      repeats: '200'
      repeats_failfast: true
